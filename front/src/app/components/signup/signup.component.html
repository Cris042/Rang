<div class="page page-center">
  <div class="container container-tight py-4" style="width: 500px;">
    <div class="text-center mb-4">
      <a routerLink="/" class="navbar-brand navbar-brand-autodark">
        <img src="../assets/img/logo.png" height="40" alt="RANG">
      </a>
    </div>
    <form class="card card-md" (submit)="register()" autocomplete="off" novalidate>
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Criar nova conta</h2>
        <div class="mb-3">
          <label class="form-label">Cpf</label>
          <input type="text" class="form-control" placeholder="Seu cpf" [(ngModel)]="newUser.cpf" name="cpf" pattern="^[0-9]+$" maxlength="14" minlength="14"> 
        </div>
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Seu nome" [(ngModel)]="newUser.username" name="name" minlength="3">
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo de Usuario</label>
          <select class="form-control" name="role" [(ngModel)]="newUser.role">
              <option value="ROLE_ADM"> Admin</option>
              <option value="ROLE_PATIENT"> Usuario</option>
              <option value="ROLE_DOC"> Doutor</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <div class="input-group input-group-flat">
            <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="newUser.password" name="password" minlength="3">
          </div>
        </div>

        <div class="form-footer">
          <button type="submit" style="background: #e5e7e9; border-color: #4694f5;" class="btn btn-primary w-100">
            Cadastrar
          </button>
        </div>
      </div>
    </form>
    <div class="text-center text-muted mt-3">
       <span style="color: rgba(var(--bs-link-color-rgb),var(--bs-link-opacity,1))"> JÃ¡ tem uma conta? </span> <a routerLink="/login" tabindex="-1">Entrar</a>
    </div>
  </div>
</div>
