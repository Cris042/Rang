<div class="page page-center">
    <div class="container container-tight py-4" style="width: 500px;">
      <div class="text-center mb-4">
        <a routerLink="/" class="navbar-brand navbar-brand-autodark">
          <img src="../assets/img/logo.png" height="40" alt="RANG">
        </a>
      </div>
      <form class="card card-md"  (submit)="register()" autocomplete="off" novalidate>
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Criar nova consulta</h2>
          <div class="mb-3">
            <label class="form-label">Cpf</label>
            <input type="text" class="form-control" placeholder="Seu cpf"  name="cpf" pattern="^[0-9]+$" maxlength="14" minlength="14" [(ngModel)]="newConsult.cpf"> 
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" placeholder="Data da consulta"  name="date" [(ngModel)]="newConsult.date">
          </div>
          <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" class="form-control" placeholder="Hora da consulta"  name="time" [(ngModel)]="newConsult.time">
          </div>
          <div class="mb-3">
            <label class="form-label">Doutor</label>
            <select class="form-control" name="crm" [(ngModel)]="newConsult.crm">
                <option *ngFor="let doctor of doctors" [value]="doctor.crm">{{ doctor.username }}</option>
            </select>
          </div>
          
  
          <div class="form-footer">
            <button type="submit" style="background: #e5e7e9; border-color: #4694f5;" class="btn btn-primary w-100">
              Cadastrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
